version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: sred_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup-database.sql:/docker-entrypoint-initdb.d/01-setup.sql
    networks:
      - sred-network

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    networks:
      - sred-network

  localstack-minimal:
    image: localstack/localstack:3.8.1  # Use stable version
    container_name: sred-localstack
    environment:
      SERVICES: s3
      DEBUG: 0  # Reduce logging
      DATA_DIR: /var/lib/localstack/data
      PERSISTENCE: 0  # Disable persistence to avoid file issues
      S3_SKIP_SIGNATURE_VALIDATION: 1
      DISABLE_CORS_CHECKS: 1
    ports:
      - "4566:4566"
    networks:
      - sred-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: sred-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - sred-network
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sred-celery
    command: celery -A app.core.celery_app worker --loglevel=info -Q celery,document_processing
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sred_db
      REDIS_URL: redis://valkey:6379/0
      AWS_ENDPOINT_URL: http://localstack-minimal:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: ca-central-1
      S3_BUCKET_NAME: sred-documents
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - valkey
      - localstack-minimal
    networks:
      - sred-network
    restart: unless-stopped
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  localstack_data:

networks:
  sred-network:
    driver: bridge
    